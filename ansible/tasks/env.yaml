- name: Switch shell
  shell: /usr/bin/chsh -s $(which zsh) {{ user }}
  tags: 
  - env
  - shell

- name: Install bazel auto completion
  get_url:
    url: https://raw.githubusercontent.com/bazelbuild/bazel/master/scripts/zsh_completion/_bazel
    dest: /usr/local/share/zsh/site-functions/
  tags: 
  - env
  - shell

# i3 + i3-gaps
- name: Add ppa for i3-gaps
  apt_repository:
    repo: ppa:kgilmer/speed-ricer
  tags: 
  - env
  - i3
- name: Install i3 packages
  apt:
    pkg:
    - i3-gaps
    - i3blocks
    - i3lock
    - i3status
    - xfce4-terminal
  tags:
  - env
  - i3

# vscode
- name: Install vscode extensions
  shell: |
    /snap/bin/code --install-extension BazelBuild.vscode-bazel
    /snap/bin/code --install-extension DavidAnson.vscode-markdownlint
    /snap/bin/code --install-extension mauve.terraform
    /snap/bin/code --install-extension ms-vscode.Go
    /snap/bin/code --install-extension vscoss.vscode-ansible
    /snap/bin/code --install-extension vscode-icons-team.vscode-icons
  become_user: "{{ user }}"
  tags:
  - env
  - vscode
- name: Deploy vscode config
  copy:
    content: |
      {
        "window.zoomLevel": 0,
        "workbench.colorTheme": "Default Light+",
        "window.titleBarStyle": "custom",
        "workbench.iconTheme": "vscode-icons",
        "go.gopath": "/home/bt0923/code/gopath"
      }
    dest: ${HOME}/.config/Code/User/settings.json
  become_user: "{{ user }}"
  tags: 
  - env
  - vscode

# Download terraform
- name: Get terraform
  unarchive:
    src: "https://releases.hashicorp.com/terraform/0.12.24/terraform_0.12.24_linux_amd64.zip"
    dest: ${HOME}/bin/
    remote_src: yes
  become_user: "{{ user }}"
  tags: 
  - env

# Install go
- name: Create go directory
  file:
    path: /usr/local/go-{{ go.version }}
    state: directory
    mode: '0755'
  tags:
  - env
  - go
- name: Get go
  unarchive:
    src: "https://dl.google.com/go/go{{ go.version }}.linux-amd64.tar.gz"
    dest: /usr/local/go-{{ go.version }}
    remote_src: yes  
  tags: 
  - env
  - go
- name: Symlink go
  file:
    src: /usr/local/go-{{ go.version }}/go
    dest: /usr/local/go
    owner: root
    group: root
    mode: '0755'
    state: link
  tags:
  - env
  - go

# dotfiles
- name: Execute stow to create symlinks
  shell: |
    cd ${HOME}/code/src/github.com/chkrde/devbox/dotfiles
    for i in */
    do
      stow ${i} -v -t ${HOME}
    done
  become_user: "{{ user }}"
  tags:
  - env
  - dotfiles
