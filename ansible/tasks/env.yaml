---

# Preperation
- name: Get release
  command: /usr/bin/lsb_release -cs
  register: release_name
  changed_when: false
  tags: always

- name: Create directories
  file:
    path: "{{ item }}"
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: '0755'
    state: directory
  with_items:
    - "/home/{{ user }}/bin"
    - "/home/{{ user }}/code/gopath"
  tags:
  - env

# Add repositories
# docker
- name: Add Docker key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  tags:
  - env
  - addrepos
  - packages
- name: Add Docker repo
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ release_name }} stable
    filename: docker
    state: present
    update_cache: no
  tags:
  - env
  - addrepos
  - packages

# bazel
- name: Add Bazel key
  apt_key:
    url: https://bazel.build/bazel-release.pub.gpg
    state: present
  tags:
  - env
  - addrepos
  - packages
- name: Add Bazel repo
  apt_repository:
    repo: deb [arch=amd64] https://storage.googleapis.com/bazel-apt stable jdk1.8
    filename: bazel
    state: present
    update_cache: no
  tags:
  - env
  - addrepos
  - packages

# Install packages
- name: Install packages
  apt:
    pkg:
    - snapd
    - vim
    - stow
    - curl
    - wget
    - jq
    - git
    - zsh
    - zsh-syntax-highlighting
    - fonts-powerline
    - fonts-font-awesome
    - bazel
    - docker-ce
    - docker-ce-cli
    - glances
  tags:
  - env
  - packages

- name: Install snap packages
  snap:
    name: "{{ item.name }}"
    classic: "{{ item.classic }}"
    channel: "{{ item.channel }}"
  with_items:
  - name: code
    classic: true
    channel: stable
  - name: helm
    classic: true
    channel: stable
  tags:
  - env
  - packages

